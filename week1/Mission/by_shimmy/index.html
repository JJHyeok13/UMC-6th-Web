<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="wrap">
        <div class="header">
          <h1>회원 가입</h1>
        </div>
        <div class="join-wrap">
          <div class="input-wrap">
            <span>이름</span>
            <input class="input-box" type="text" id="name" />
            <span class="warn" id="name-warn">필수 입력 항목입니다!</span>
            <span class="pass" id="name-pass">멋진 이름이네요!</span>
          </div>
          <div class="input-wrap">
            <span>닉네임</span>
            <input class="input-box" type="text" id="nickname" />
            <span class="warn" id="nickname-warn"
              >닉네임은 2 ~ 5글자로 구성해주세요!</span
            >
            <span class="pass" id="nickname-pass">멋진 닉네임이군요!</span>
          </div>
          <div class="input-wrap">
            <span>이메일</span>
            <input class="input-box" type="email" id="email" />
            <span class="warn" id="email-warn"
              >올바른 메일 형식이 아닙니다!</span
            >
            <span class="pass" id="email-pass">올바른 메일 형식입니다!</span>
          </div>
          <div class="input-wrap">
            <span>비밀번호</span>
            <input class="input-box" type="password" id="password" />
            <span class="warn" id="password-warn"
              >영어+숫자+특수문자를 조합하여 작성해주세요.</span
            >
            <span class="pass" id="password-pass">안전한 비밀번호입니다!</span>
          </div>
          <div class="input-wrap">
            <span>비밀번호 확인</span>
            <input class="input-box" type="password" id="confirm-password" />
            <span class="warn" id="confirm-warn"
              >비밀번호가 일치하지 않습니다.</span
            >
            <span class="pass" id="confirm-pass">비밀번호가 일치합니다.</span>
          </div>
        </div>
        <button id="join" type="submit">가입하기</button>
        <div class="modal-wrapper" style="display: none">
          <div class="modal">
            <div class="modal-title">가입 성공!</div>
            <p>UMC 챌린저 가입을 축하합니다!!</p>
            <div class="close-wrapper">
              <button>닫기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
